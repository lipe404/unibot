<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="UniBot - O bot de respostas.">
        <meta name="keywords" content="UniBot, bot, respostas, perguntas, chat, inteligência artificial">
        <meta name="author" content="@spaceman.404">
        <title>UniBot</title>
        <link rel="stylesheet" href="estilos/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <!-- Cabeçalho -->
        <header class="header">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Logo" class="logo">
                <h1 class="titulo">UniBot</h1>
            </div>
            <p class="tagline">Seu assistente inteligente</p>
        </header>
        <!-- Conteúdo Principal -->
        <main class="chat-container">
            <div class="chat-history" id="chatHistory">
                <!-- Mensagens do chat serão inseridas aqui -->
                 <div class="welcome-message">
                    <p>Bem-vindo ao UniBot! Como posso ajudar você hoje?</p>
                 </div>
            </div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Digite sua pergunta..." autofocus>
                <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
                <div class="file-upload">
                    <label for="fileInput">
                        <i class="fas fa-file-upload"></i> Enviar documento
                    </label>
                    <input type="file" id="fileInput" accept=".pdf, .doc, .docx, .txt">
                </div>
            </div>
        </main>
        <!-- Rodapé -->
        <footer class="footer">
            <p>2025 - Desenvolvido por @spaceman.404 - Todos os direitos reservados</p>
        </footer>
        <!-- Scripts JavaScript -->
         <script src="js/script.js"></script>
    </body>
</html>
